<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>4 часа страдания</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/icons.ico">
</head>

<body>
   <section class="form">
      <div class="container">
         <div class="form__content">
            <div class="form__big-box"></div>
            <div class="form__text text">
               Записаться
            </div>
            <div class="form__title">
               <b>Оставить заявку</b>
            </div>
            <form action="#" class="nav">
               <input type="text" class="nav__input" placeholder="Имя и фамилия">
               <input type="tel" class="nav__input" placeholder="Номер телефона">
               <select name="name" id="#" class="nav__list">
                  <option value="" class="nav__li">Выберите курс</option>
                  <option value="" class="nav__li"></option>
               </select>
               <select name="name" id="#" class="nav__list">
                  <option value="" class="nav__li">Время учебы</option>
                  <option value="" class="nav__li"></option>
               </select>
            </form>
            <div class="form__ul">
               <div class="form__box">
                  <div class="form__item">Длительность курса:</div>
                  <a href="#" class="form__a text">5 месяцев</a>
               </div>
               <div class="form__box">
                  <div class="form__item">Количество уроков в неделю/месяц:</div>
                  <a href="#" class="form__a text"> 2 урока в неделю/8 в месяц</a>
               </div>
               <div class="form__box">
                  <div class="form__item">Стоимость месячной оплаты:</div>
                  <a href="#" class="form__a text"> 475,000 сум</a>
               </div>
               <div class="form__box">
                  <div class="form__item">Стоимость оплаты за весь курс (10% скидка):</div>
                  <a href="#" class="form__a text">1,960,000 сум</a>
               </div>
            </div>
            <button class="form__button">Отправить</button>
            <div class="form__logo">
               <img src="img/photo_2023-01-09_17-34-57.jpg" alt="">
            </div>
         </div>
      </div>
   </section>
</body>

</html>
